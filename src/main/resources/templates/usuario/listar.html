<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Listagem de Usuario</title>
</head>
<body>

		<div class="content-wrapper" layout:fragment="corpo">
			<div class="panel panel-default">
				<div class="panel-heading">
			<strong>Usuarios</strong>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-sm table-striped table-hover table-bordered">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>Email</th>
									<th>Estado</th>
									<th>Cidade</th>
									<th>Rua</th>
									<th>Username</th>
									<th>Data Nas</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="usuario : ${usuarios}">
									<td th:text="${usuario.id}"></td>
									<td th:text="${usuario.nomeCompleto}"></td>
									<td th:text="${usuario.email}"></td>
									<td th:text="${usuario.uf}"></td>
									<td th:text="${usuario.cidade}"></td>
									<td th:text="${usuario.rua}"></td>
									<td th:text="${usuario.username}"></td>
									<td th:text="${usuario.nascimento}"></td>
									<td>
										<div class="btn-group pull-right">
									   		<a class="btn btn-sm btn-primary" th:href="@{/usuario/edit/{id}(id=${usuario.id})}" >Editar</a>
									   		<a class="delete btn btn-sm btn-danger" th:href="@{/usuario/delete/{id}(id=${usuario.id})}">Excluir</a>
									   </div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel-footer">
					<a class="btn btn-sm btn-success" th:href="@{/usuario/add}" >Adicionar Novo</a>
				</div>

			</div>
		</div>
	
</body>
</html>
